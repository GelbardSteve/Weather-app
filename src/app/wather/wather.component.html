<div class="container">
  <div class="row">
    <div>
      <h1 class="text-center">Search location for Weather</h1>
      <form
        class="form-group"
        [formGroup]="weatherSearchForm"
        (ngSubmit)="sendToAPIXU(weatherSearchForm.value)"
      >
        <div>
          <input
            class="form-input"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Please input a Location"
            formControlName="location"
          />
        </div>
          <button type="submit" class="submitButton">
            Search for the weather
          </button>
      </form>
    </div>

    <div class="wheater-section">
      <h3 class="text-header">Weather Details</h3>
      <section class="information-section">
        <p class="form-text location-text">
          {{ this.weatherData?.location.name }},
          {{ this.weatherData?.location.country }}
        </p>
        <p *ngIf="this.weatherData?.current.temp_c" class="form-text weather-number">{{ this.weatherData?.current.temp_c }}Â°C</p>
        <p class="form-text">
          {{ this.weatherData?.location.localtime }}
        </p>
        <p class="form-text">
          {{ this.weatherData?.current.condition.text }}
        </p>
      </section>
    </div>
  </div>
</div>
